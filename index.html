<body>

	<div class="shadowDOM"></div>
	<img src="https://clickandchat.com/wp-content/uploads/2017/02/chatnow.png" width="200">
	<input type="text">


    <div id="obj" style="position : relative; left : 111px; top : 111px;">C h a t <span class="colortext">w i t h</span> m e <span class="colortext">!</span></div>


    <script>
    ( () => {
     	var x = location.hash.substr(1)
     	var script = document.createElement ( 'script' )
     	script.src = "js/style" + location.hash.slice(1) + ".js"
     	document.head.appendChild ( script )
     	script.onload = function ( event ) {
          var theScript = document.querySelector ( "script[src='js/style.js']")
          theScript.parentNode.removeChild ( theScript )
     	}
     	script.onerror = function ( event ) {
          console.error ( "Script error" + script.src )
     	}

	})()

    </script>

    <script>
    	window.addEventListener('load', function () {

    		var O = document.getElementById('obj'),
        		X = 0,
        		Y = 0,mouseX=0,mouseY=0;
    		window.addEventListener('mousemove', function (ev) {
        		ev = window.event || ev; 
        		X=ev.pageX;
        		Y=ev.pageY;

    		});

    		function move() { 
        		var p = 'px';
        		O.style.left = X + p;
        		O.style.top = Y + p;

        		setTimeout(move, 100);
    		}
    		move();

		});
    </script>
</body>
